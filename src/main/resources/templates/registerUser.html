<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/registerUser.css">
</head>
<body>
<div class="registration-container">
    <h2>User Registration</h2>
    <form method="post" th:action="@{/registerUser}">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="encryptedPassword">Password</label>
        <input type="password" id="encryptedPassword" name="encryptedPassword" placeholder="Enter your password"
               required>
        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
